<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IA Fidelity Hotels - Huésped</title>
  <style>
    :root {
      --bg-page: #f5f7f8;
      --bg-panel: #ffffff;
      --text-dark: #333333;
      --text-accent: #004a7c;
      --highlight: #1abc9c;
      --btn-bg: #ffffff;
      --btn-border: #004a7c;
      --btn-text: #004a7c;
      --btn-hover-bg: #1abc9c;
      --btn-hover-text: #ffffff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-page);
      color: var(--text-dark);
      font-family: "Helvetica Neue", Arial, sans-serif;
      padding: 1.5em;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 { 
      color: var(--text-accent); 
      margin-bottom: 1em; 
      text-align: center; 
    }
    /* Código QR */
    #qr-logo {
      text-align: center;
      margin-bottom: 1em;
    }
    #qr-logo img {
      max-width: 200px;
      width: 100%;
      height: auto;
    }
    /* Login */
    #login {
      background: var(--bg-panel);
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1em;
    }
    #login input {
      width: 100%;
      padding: 0.5em;
      margin: 0.3em 0 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #login button {
      background: var(--btn-bg);
      border: 2px solid var(--btn-border);
      border-radius: 4px;
      padding: 0.6em 1.2em;
      color: var(--btn-text);
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      transition: background 0.2s, color 0.2s;
    }
    #login button:hover {
      background: var(--btn-hover-bg);
      color: var(--btn-hover-text);
      border-color: var(--btn-hover-bg);
    }
    /* Oferta activa */
    #offer-panel {
      background: var(--bg-panel);
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1em;
      margin-top: 1.5em;
    }
    #offer-panel h2 {
      color: var(--text-accent);
      margin-bottom: 0.5em;
    }
    /* Chat */
    #chat {
      margin-top: 1.5em;
    }
    #messages {
      background: var(--bg-panel);
      border: 1px solid #ddd;
      border-radius: 6px;
      height: 300px;
      padding: 1em;
      overflow-y: auto;
    }
    #chat textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    #chat button {
      margin-top: 0.5em;
      background: var(--btn-bg);
      border: 2px solid var(--btn-border);
      border-radius: 4px;
      padding: 0.6em 1.2em;
      color: var(--btn-text);
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      transition: background 0.2s, color 0.2s;
    }
    #chat button:hover {
      background: var(--btn-hover-bg);
      color: var(--btn-hover-text);
      border-color: var(--btn-hover-bg);
    }
    .msg {
      margin-bottom: 0.8em;
    }
    .msg strong {
      display: inline-block;
      width: 60px;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>IA Fidelity Hotels</h1>

    <!-- LOGO / CÓDIGO QR -->
    <div id="qr-logo">
      <img src="/logos/QrCode-Fidelity.jpg" alt="Escanea para entrar en IA Fidelity Hotels" />
    </div>

    <!-- LOGIN -->
    <div id="login">
      <h2>Identifícate</h2>
      <label>Apellido:<br/>
        <input id="inp-last" placeholder="Tu apellido"/>
      </label>
      <label>Habitación:<br/>
        <input id="inp-room" placeholder="Número de habitación"/>
      </label>
      <button id="btn-login">Entrar</button>
    </div>

    <!-- OFERTA ACTIVA -->
    <div id="offer-panel" style="display:none;">
      <h2>Oferta para ti</h2>
      <p id="current-offer-text">Cargando…</p>
    </div>

    <!-- CHAT -->
    <div id="chat" style="display:none;">
      <div id="messages"></div>
      <textarea id="inp" rows="2" placeholder="Escribe tu pregunta…"></textarea>
      <button id="btn-send">Enviar</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const LS_KEY = 'fidelity_guest';

    // Tu URL y tu ANON key (o use variables de entorno NEXT_PUBLIC_*)
    const supabaseUrl = 'https://xiywxchepppyjwpnhzzl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhpeXd4Y2hlcHBweWp3cG5oenpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzMTk4MTQsImV4cCI6MjA2Nzg5NTgxNH0.nW5Sq9tSxaK10aqJfvM8eQ2L3LKFykzBZu3qCzZXUqs';
    const supabase = createClient(supabaseUrl, supabaseKey);

    function isLogged() {
      try {
        const G = JSON.parse(localStorage.getItem(LS_KEY));
        return G && G.lastName && G.room;
      } catch {
        return false;
      }
    }

    document.getElementById('btn-login').onclick = () => {
      const last = document.getElementById('inp-last').value.trim();
      const room = document.getElementById('inp-room').value.trim();
      if (!last || !room) {
        return alert('Apellido y número de habitación son obligatorios.');
      }
      localStorage.setItem(LS_KEY, JSON.stringify({
        hotel_id: 'sierracazorla',
        lastName: last,
        room,
        registeredAt: new Date().toISOString()
      }));
      location.reload();
    };

    if (!isLogged()) {
      // Si no está logueado, detenemos aquí y dejamos el login visible
      throw '';
    }

    // Ya logueado: ocultamos el login y arrancamos
    document.getElementById('login').style.display = 'none';
    const G = JSON.parse(localStorage.getItem(LS_KEY));
    let convId = null;

    // 1) Obtener o crear la interacción (usa columna `habitacion`)
    async function initConversation() {
      const { data } = await supabase
        .from('interacciones_fidelity')
        .select('id')
        .eq('hotel_id', G.hotel_id)
        .eq('habitacion', G.room)
        .order('fecha_hora', { ascending: false })
        .limit(1);

      if (data?.[0]) {
        convId = data[0].id;
      } else {
        const insert = await supabase
          .from('interacciones_fidelity')
          .insert([{
            hotel_id: G.hotel_id,
            habitacion: G.room,
            nombre_cliente: G.lastName
          }])
          .select('id');
        convId = insert.data[0].id;
      }
    }

    // 2) Cargar la oferta activa
    async function loadOffer() {
      document.getElementById('offer-panel').style.display = 'block';
      const res = await fetch(`/api/offersFidelity?hotel_id=${G.hotel_id}`);
      if (res.ok) {
        const { offer } = await res.json();
        document.getElementById('current-offer-text').textContent =
          offer?.text || 'No hay ofertas activas en este momento.';
      } else {
        document.getElementById('current-offer-text').textContent =
          'Error al cargar la oferta.';
      }
    }

    // 3) Añadir mensaje al chat
    function addMsg(who, text) {
      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `<strong>${who}:</strong> ${text}`;
      const ms = document.getElementById('messages');
      ms.append(div);
      ms.scrollTop = ms.scrollHeight;
    }

    // 4) Inicializar chat y handlers
    async function initChat() {
      await initConversation();
      await loadOffer();
      document.getElementById('chat').style.display = 'block';

      document.getElementById('btn-send').onclick = async () => {
        const txt = document.getElementById('inp').value.trim();
        if (!txt) return;
        addMsg(G.lastName, txt);
        document.getElementById('inp').value = '';

        // Guardar la pregunta en la interacción
        await fetch('/api/conversacion-fidelity', {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            id_interaccion: convId,
            resumen_interaccion: { pregunta: txt }
          })
        });

        // Pedir la respuesta a la IA
        const resp = await fetch('/api/assistant-fidelity', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id_interaccion: convId })
        });
        const { respuesta } = await resp.json();
        addMsg('IA', respuesta);
      };
    }

    initChat().catch(() => {/* Login permanece visible */});
  </script>
</body>
</html>
