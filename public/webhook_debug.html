<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Debug Webhook WhatsApp</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    pre { background: #f0f0f0; padding: 1rem; border-radius: 4px; max-height: 80vh; overflow: auto; }
    button { margin-bottom: 1rem; padding: .5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Ãšltimo payload de WhatsApp</h1>
  <button id="refresh">ðŸ”„ Refrescar</button>
  <pre id="output">Cargandoâ€¦</pre>

  <script>
    async function load() {
      try {
        const res = await fetch('/api/whatsapp-webhook?debug=true')
        const data = await res.json()
        document.getElementById('output').textContent = JSON.stringify(data, null, 2)
      } catch (e) {
        document.getElementById('output').textContent = 'Error cargando payload'
      }
    }
    document.getElementById('refresh').onclick = load
    load()
  </script>
</body>
</html>
