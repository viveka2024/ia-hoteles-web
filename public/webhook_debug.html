<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Webhook Debug</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    pre { background: #f0f0f0; padding: .5rem; overflow: auto; max-height: 70vh; }
  </style>
</head>
<body>
  <h1>Últimos Webhook Events</h1>
  <pre id="events">Cargando…</pre>
  <script>
    async function loadEvents() {
      try {
        const res = await fetch('/api/whatsapp-events')
        const data = await res.json()
        document.getElementById('events').textContent = JSON.stringify(data, null, 2)
      } catch (e) {
        document.getElementById('events').textContent = 'Error al cargar: ' + e
      }
    }
    loadEvents()
    setInterval(loadEvents, 5000)
  </script>
</body>
</html>
