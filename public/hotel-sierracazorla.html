<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IA Hotel Spa Sierra de Cazorla</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      /* Fondo con la imagen del hotel */
      background-image: url('/logos/hotel-sierrab.png');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      /* Fondo semitransparente sobre la imagen */
      background: rgba(255,255,255,0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    #hotelLogo {
      display: block;
      margin: 0 auto 20px;
      max-height: 140px;
    }
    h2 {
      margin-top: 0;
      color: #111;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    button:hover {
      background-color: #0056c7;
    }
    h3 {
      margin-top: 30px;
      font-size: 18px;
    }
    .response {
      background-color: #f9f9f9;
      border: 1px solid #e0e0e0;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .response a {
      color: #0070f3;
      text-decoration: none;
    }
    .response a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo de Hotel Spa Sierra de Cazorla -->
    <img
      id="hotelLogo"
      src="/logos/hotel-sierra.jpg"
      alt="Logo Hotel Spa Sierra de Cazorla"
    />

    <h2>IA Hotel Spa Sierra de Cazorla</h2>
    <textarea 
      id="userInput" 
      placeholder="¿En qué puedo ayudarte con tu reserva, servicios o información del Hotel Spa Sierra de Cazorla?"
    ></textarea><br>
    <button id="sendBtn">Enviar</button>

    <h3>Respuesta:</h3>
    <div id="responseArea" class="response">
Bienvenido al asistente del Hotel Spa Sierra de Cazorla. 
Estoy aquí para ayudarte con información, reservas, servicios, recomendaciones de alojamiento y todo lo que necesites para tu estancia. 
Escribe tu consulta y te responderé en breve.
    </div>
  </div>

  <script>
    const textarea     = document.getElementById("userInput");
    const sendBtn       = document.getElementById("sendBtn");
    const responseArea  = document.getElementById("responseArea");

    function linkify(text) {
      let html = text.replace(
        /\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g,
        '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>'
      );
      html = html.replace(
        /(https?:\/\/[^\s.,!?\"')]+)([.,!?\"')]?)/g,
        '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>$2'
      );
      return html;
    }

    async function sendMessage() {
      const input = textarea.value.trim();
      if (!input) return;

      responseArea.textContent = "Escribiendo...";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input }),
        });

        if (!res.ok) {
          const isJson    = res.headers.get("content-type")?.includes("application/json");
          const errorText = isJson ? (await res.json()).error : await res.text();
          responseArea.textContent = `❌ Error del servidor: ${errorText}`;
          return;
        }

        const data = await res.json();
        responseArea.innerHTML = linkify(data.reply || "Sin respuesta del asistente.");
      } catch (err) {
        responseArea.textContent = `❌ Error inesperado: ${err.message}`;
        console.error("Fallo en el cliente:", err);
      }

      textarea.value = '';
      textarea.focus();
    }

    sendBtn.addEventListener("click", sendMessage);
    textarea.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
