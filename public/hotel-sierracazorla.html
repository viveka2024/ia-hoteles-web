<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IA Hotel Spa Sierra de Cazorla</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-image: url('/logos/hotel-sierrab.png');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255,255,255,0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    #hotelLogo {
      display: block;
      margin: 0 auto 20px;
      max-height: 140px;
    }
    h2 {
      margin-top: 0;
      color: #111;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      background-color: #6db034;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    button:hover {
      background-color: #579228;
    }
    h3 {
      margin-top: 30px;
      font-size: 18px;
    }
    .response {
      background-color: #f9f9f9;
      border: 1px solid #e0e0e0;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .response a {
      color: #6db034;
      text-decoration: none;
    }
    .response a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div 
    id="chat" 
    class="container" 
    data-hotel-id="sierracazorla"
  >
    <img
      id="hotelLogo"
      src="/logos/hotel-sierra.jpg"
      alt="Logo Hotel Spa Sierra de Cazorla"
    />

    <h2>IA Hotel Spa Sierra de Cazorla</h2>
    <textarea
      id="userInput"
      placeholder="¿En qué puedo ayudarte con tu reserva, servicios o información del Hotel Spa Sierra de Cazorla?"
    ></textarea><br>
    <button id="sendBtn">Enviar</button>

    <h3>Respuesta:</h3>
    <div id="responseArea" class="response">
      Bienvenido al asistente del Hotel Spa Sierra de Cazorla. 
      Estoy aquí para ayudarte con información, reservas, servicios, recomendaciones de alojamiento y todo lo que necesites para tu estancia. 
      Escribe tu consulta y te responderé en breve.
    </div>
  </div>

  <script>
    const chatContainer    = document.getElementById("chat");
    const textarea         = document.getElementById("userInput");
    const sendBtn          = document.getElementById("sendBtn");
    const responseArea     = document.getElementById("responseArea");

    // Valores fijos
    const id_usuario_hotel = chatContainer.dataset.hotelId; // "sierracazorla"
    const canal            = 'web';

    // Variable donde guardaremos el UUID de la conversación en Supabase
    let idConversacion = null;

    // 1) Al cargar la página: creamos el registro inicial en Supabase
    async function initConversation() {
      const meta = {
        navegador: navigator.userAgent,
        idioma:   navigator.language
      };
      const res = await fetch("/api/conversacion", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id_usuario_hotel, canal, meta })
      });
      if (res.ok) {
        const data = await res.json();
        idConversacion = data.id_conversacion;
      } else {
        console.error("Error iniciando conversación:", await res.text());
      }
    }
    initConversation();

    // 2) Función para enviar mensaje al chat y luego guardar la pregunta
    async function sendMessage() {
      const message = textarea.value.trim();
      if (!message) return;

      responseArea.textContent = "Escribiendo...";

      try {
        // Llamamos a /api/chat para obtener la respuesta rápido
        const chatRes = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        if (!chatRes.ok) {
          const err = await chatRes.json();
          responseArea.textContent = `❌ ${err.error || chatRes.statusText}`;
          return;
        }
        const { reply } = await chatRes.json();
        responseArea.innerHTML = reply;

        // Luego guardamos la pregunta en la BBDD via PATCH
        if (idConversacion) {
          await fetch("/api/conversacion", {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              id_conversacion: idConversacion,
              resumen_interaccion: { pregunta: message }
            })
          });
        }
      } catch (err) {
        responseArea.textContent = `❌ Error inesperado: ${err.message}`;
        console.error("Fallo en el cliente:", err);
      }

      textarea.value = '';
      textarea.focus();
    }

    // Eventos de envío
    sendBtn.addEventListener("click", sendMessage);
    textarea.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
