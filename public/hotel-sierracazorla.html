<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IA Hotel Spa Sierra de Cazorla</title>
  <style>
    /* ... (mantenemos tu CSS sin cambios) ... */
  </style>
</head>
<body>
  <div 
    id="chat" 
    class="container" 
    data-hotel-id="sierracazorla"
  >
    <img
      id="hotelLogo"
      src="/logos/hotel-sierra.jpg"
      alt="Logo Hotel Spa Sierra de Cazorla"
    />
    <h2>IA Hotel Spa Sierra de Cazorla</h2>
    <textarea
      id="userInput"
      placeholder="¿En qué puedo ayudarte con tu reserva, servicios o información del Hotel Spa Sierra de Cazorla?"
    ></textarea><br>
    <button id="sendBtn">Enviar</button>
    <h3>Respuesta:</h3>
    <div id="responseArea" class="response">
      Bienvenido al asistente del Hotel Spa Sierra de Cazorla. 
      Estoy aquí para ayudarte con información, reservas, servicios, recomendaciones de alojamiento y todo lo que necesites para tu estancia. 
      Escribe tu consulta y te responderé en breve.
    </div>
  </div>

  <script>
    const chatContainer   = document.getElementById("chat");
    const textarea        = document.getElementById("userInput");
    const sendBtn         = document.getElementById("sendBtn");
    const responseArea    = document.getElementById("responseArea");

    // Datos fijos
    const id_usuario_hotel = chatContainer.dataset.hotelId; // "sierracazorla"
    const canal            = 'web';
    let idConversacion     = null; // guarda aquí el UUID del hilo

    async function sendMessage() {
      const message = textarea.value.trim();
      if (!message) return;

      responseArea.textContent = "Escribiendo...";

      const meta = {
        navegador: navigator.userAgent,
        idioma:   navigator.language
      };

      // Construye el payload, incluyendo id_conversacion si ya existe
      const payload = {
        message,
        id_usuario_hotel,
        canal,
        meta,
        ...(idConversacion && { id_conversacion: idConversacion })
      };

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const err = await res.json();
          responseArea.textContent = `❌ ${err.error || res.statusText}`;
          return;
        }

        const { reply, id_conversacion } = await res.json();
        // Guarda el UUID para futuras llamadas
        idConversacion = id_conversacion;

        responseArea.innerHTML = reply;
      } catch (err) {
        responseArea.textContent = `❌ Error inesperado: ${err.message}`;
        console.error("Fallo en el cliente:", err);
      }

      textarea.value = '';
      textarea.focus();
    }

    sendBtn.addEventListener("click", sendMessage);
    textarea.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
